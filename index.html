<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Contact form</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>Contact Us</h1>
      <form id="formulario" novalidate>
        <div class="form-block">
          <div class="block-item block-item--pad-bottom">
            <label for="first-name">First Name <span>*</span></label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="block-item">
            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </div>
        <div class="form-block">
          <div class="block-item">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" name="email" id="email" required>
          </div>
        </div>
        <div class="form-block">
          <label for="query-type1" id="label--pad-bottom">Query Type <span>*</span></label>
          <div class="block-items">
              <label class="option" for="query-type1"><input type="radio" name="query-type" id="query-type1" value="general-enquiry" required/>
                General Enquiry
              </label>
              <label class="option" for="query-type2">
                <input type="radio" name="query-type" id="query-type2" value="support-request" required/>
                Support Request
              </label>
          </div>
        </div>
        <div class="form-block form-block--message">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="check-terms">
          <input type="checkbox" name="terms" id="check" required></input>
          <label for="check">I consent to being contacted by the team <span>*</span></label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <!-- js -->
    <script src="js/script.js" type="text/javascript" defer></script>
  </body>
</html>
